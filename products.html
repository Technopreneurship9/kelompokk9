<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Produk</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('img/bacground.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background:#16a085;
      padding: 20px 0;
      text-align: center;
    }

    .store-name {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      gap: 10px;
    }

    .store-name .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .content, .products, .cart, .order {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      margin-top: 20px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #0b0b0b;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-item {
      width: 200px;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    button {
      background: #34662a;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #2b723b;
    }
  </style>
</head>
<body>
  <header>
    <div class="store-name">
      <img src="img/logo.jpg" alt="Logo Toko Herbal" class="logo">
      KELOMPOK 9
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Produk</a></li>
        <li><a href="cart.html">Keranjang</a></li>
        <li><a href="order.html">Pemesanan</a></li>
        <li><a href="profil.html">Pengembang</a></li>
      </ul>
    </nav>
  </header>

  <main class="products">
    <h1>Produk Kami</h1>
    <div class="product-list">
      <!-- Produk akan ditampilkan dari JavaScript -->
    </div>
  </main>

  <script>
    const products = [
      { nama: "Jamu Kunyit Asam", harga: 10000, gambar: "img/produk1.jpeg" },
      { nama: "Stick Bayam", harga: 5000, gambar: "img/produk2.jpeg" },
      { nama: "Teh Rimpang", harga: 10000, gambar: "img/produk3.jpeg" },
    ];

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let found = cart.find(item => item.nama === product.nama);
      if (found) {
        found.jumlah++;
      } else {
        cart.push({ ...product, jumlah: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Produk ditambahkan ke keranjang!");
    }

    const container = document.querySelector(".product-list");
    products.forEach(p => {
      container.innerHTML += `
        <div class="product-item">
          <img src="${p.gambar}" alt="${p.nama}" />
          <h3>${p.nama}</h3>
          <p>Rp ${p.harga.toLocaleString()}</p>
          <button onclick='addToCart(${JSON.stringify(p)})'>Tambah ke Keranjang</button>
        </div>`;
    });
  </script>
</body>
</html>
